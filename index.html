<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<link rel="stylesheet" href="https://i.icomoon.io/public/temp/e58d528a7a/UntitledProject/style.css">
</head>
<body>

  <!-- <div>Icons made by <a href="" title="DinosoftLabs">DinosoftLabs</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->

  <div class="container">
    <div class="huddle_card">
      <header class="logo_section">
        <span class="icon-chat"></span>
        <h1 class="site_name">Huddle</h1>
      </header>
      <div class="section--flex">
        <section class="mockup_image">
          <img src="images/illustration-mockups.svg" alt="huddle illustration" class="mockup">
        </section>
        <section class="huddle_info">
          <div class="huddle_info_title">Build The Community Your Fans Will Love</div>
          <div class="huddle_info_desc">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </div>
          <div class="reg_button"><a href="#" class="btn">Register</a></div>
        </section>
      </div>
        <section class="social_icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </section>
      
    </div>
  </div>
 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
      Coded by <a href="#" target="_blank">Pranav Pillai</a>.
    </p>
  </footer>
</body>
</html>
